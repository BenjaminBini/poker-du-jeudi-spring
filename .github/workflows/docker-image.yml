name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_ID: docker.pkg.github.com/${{ github.repository }}/poker-du-jeudi:latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        passphrase: ${{ secrets.PASSPHRASE }}
        key: ${{ secrets.SSH_KEY }}
        envs: DATABASE_URL,DATABASE_USERNAME,DATABASE_PASSWORD
        script: |
          sudo rm -rf /data/poker-du-jeudi
          sudo mkdir -p /data/poker-du-jeudi
          sudo chown deploy:deploy /data/poker-du-jeudi
          cd /data/poker-du-jeudi
          git clone https://github.com/${{ github.repository }}.git > /dev/null
          cd poker-du-jeudi-spring
          echo DATABASE_URL=$DATABASE_URL >> .env
          echo DATABASE_USERNAME=$DATABASE_USERNAME >> .env
          echo DATABASE_PASSWORD=$DATABASE_PASSWORD >> .env
          sudo docker-compose down > /dev/null
          sudo docker-compose up -d > /dev/null
